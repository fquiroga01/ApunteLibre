<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/browse-notes"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle del Apunte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="note">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ note.title }}</ion-card-title>
      <ion-card-subtitle>{{ note.subject }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ note.description }}</p>
      <div *ngIf="note.fileName">
        <p><strong>Archivo adjunto:</strong> {{ note.fileName }}</p>
        <ion-button expand="block">Descargar</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<div *ngIf="!note" class="ion-text-center ion-padding">
  Apunte no encontrado.
</div>
